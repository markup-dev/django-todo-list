{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
  <div
      class="my-5 border border-secondary border-3 p-5 bg-light rounded-30">
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Регистрация</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info bg-gradient mb-3" type="submit">Зарегистрироваться</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
          Уже есть аккаунт? <a class="ml-2" href="#">Войти</a>
        </small>
      </div>
    </div>
  </div>
{% endblock content %}
